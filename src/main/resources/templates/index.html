<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
</head>
<body>
<div>
    <h1 id="title" class="text-center text-uppercase"> Welcome to Main page</h1>
</div>
<div>
    <div class="container">

        <div class="row mb-3">
            <div class="col-2">
                <label for="valueNewArticleId">Create</label>
            </div>
            <div class="col-4">
                <input id="valueNewArticleId" type="text" size="40" placeholder="id" class="form-control"/>
            </div>
            <div class="col-4">
                <input id="valueNewArticleName" type="text" size="40" placeholder="name" class="form-control"/>
            </div>
            <div class="col-2">
                <button class="btn btn-primary" onclick="articleAdd()">Ok</button>
            </div>
        </div>

        <table style="width: 100%;">
            <thead>
            <tr>
                <th scope="col" style="width: 10%;">id</th>
                <th scope="col">Atricle name</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody class="table table-hover" id="ajaxList">
            <tr th:each="article : ${articles}" id="tr">
                <td th:text="${article.getId()}" class="ajaxListItemId"></td>
                <td th:text="${article.getName()}"></td>
                <td class="text-right">
                    <button class="btn btn-primary" onclick="articleDelete()">Delete</button>
                    <!--<a th:href="@{~/api/remove}"></a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script th:src="@{~/js/ajax.js}"></script>

</footer>
</body>
</html>
